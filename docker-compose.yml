volumes:
  db_data:
  public:
    driver: local

services: # （１）
  db:
    image: mysql:5.7 # （２）
    volumes: # （４）
      - db_data:/var/lib/mysql 
    restart: always
    environment: # （６）
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: your_database
      MYSQL_USER: user_name
      MYSQL_PASSWORD: user_password

  web:
    build: ./rails_project # （３）
    command: bundle exec rails s -p 3000 -b '0.0.0.0' # （９）
    volumes: # （４）
      - .:/myapp
    ports: # （７）
      - "3000:3000"
    depends_on: # （８）
      - db
      
